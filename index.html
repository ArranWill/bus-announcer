<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#ffe4e1">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    #action {
      height: 100%;
      width: 100%;
    }

    #bottom {
      background-color:honeydew;
      height: 67vh;
      width: 100vw;
    }

    #stop {
      height: 100%;
      width: 100%;
    }

    #top {
      background-color:#ffe4e1;
      height: 33vh;
      width: 100vw;
    }

  </style>
</head>
<body>
  <div id="top">
    <img id="stop" src=".\stop-fill.svg" alt="stop">
  </div>
  <div id="bottom">
    <img id="action" src=".\play-fill.svg" alt="start">
  </div>
</body>
</html>
